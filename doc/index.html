<!DOCTYPE html>
<!-- 브라우저야 이 문서는 HTML5버전으로 작성된 문서야. html에게 말을 건넴 [독타입 선언] ,(html 버전 선언) -->
<!-- 브라우저에게 html버전을 알려줌 (렌더링시작.)-->
<html>
<!-- html 태그안에는 head 태그 , body 태그만 올 수 있다. -->

<head>
    <!-- 인간의 뇌 라고 생각하자  
    보이지 않는 메타데이터를 선언할 때 사용하는 것. 우리 눈에 보이지 않는 정보들-->
</head>

<body>
    <h1>제목</h1>
    <p>문단</p>
</body>
</html>
