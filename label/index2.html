<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
  <!-- 인풋에 이름을 달아주는 label  -->
<body>
    <h1>회원가입</h1>
    <form action="#" method="POST">
        <label for="user-name">이름</label>
        <input type="text" id="user-name" required placeholder="이름" />
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" required placeholder="아이디" minlength="5" maxlength="10" />
        <label for="user-password"> 비밀번호</label>
        <input type="password" id="user-password" required placeholder="비밀번호">
        <label for="user-email">이메일</label>
        <input type="e-mail" id="user-email" required placeholder="이메일">
        <label for="user-tel">전화번호</label>
        <input type='text' id ="user-tel" required placeholder="전화번호 (***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        <label for="user-age">만 나이</label>
        <input type="number" id="user-age" placeholder="만 나이" min="12" max="122"/>
        <label for="user-profile-picture">프로필 사진</label>
        <input type="file" id="user-profile-picture" accept="image/*,audio/*,video/*">
        <button type="submit">가입하기</button>
    </form>
</body>

</html>
