<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 테이블을 볼 때는 하나의 가로을 기준으로 봐야한다. -->
    <!-- 첫번째 tr 에서 th 를 어떻게 정의 하냐에 따라서 뒤에가 완전히 동일하게 영향을 받는다. -->
    <!-- 명시적으로 thead 를 적었다 가독성 up and 브라우저가 명확하게 알 수 있다. -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>개발분야</th>
                <th>기타</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>00001</td>
                <td>김버그</td>
                <td>front-end</td>
                <td></td>
            </tr>
            <tr>
                <td>0002</td>
                <td>김아무개</td>
                <td>백엔드</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
