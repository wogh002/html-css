<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--문단 자체가 인용이 된 것 같다면 <blockquote></blockquote>-->
    <!--어떤 문단 내에서 특정한 부분을 인용할 경우 사용하는 것 : <q> </q>  -->
    <!-- 사이트의 출처 <cite></cite> 저자도 사용 가능.-->
    <blockquote cite="https://www.naver.com"> 우리가 겪을 수 있는 가장 아름다운 체험은 신비다.<br>
        신비는 모든 참 예술과 과학의 근원이다.
    </blockquote>
    <cite>알버트 아인슈타인</cite>
</body>

</html>
