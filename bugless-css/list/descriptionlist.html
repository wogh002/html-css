<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--1.descriptionList 말그대로 정의해서 사용한다. <dl></dl>-->
    <!--2.key-value로 정보를 제공 할 때 사용한다
        이름 : 김버그 
        직업 : 프론트엔드 개발자-->
    <!-- dl의 자식요소는 오직 div,dt,dd 만 사용 가능하다 -->
    <!-- dt dd 짝이 맞지 않아도 된다. -->
    <!--머머는 머 머머는 머 -->
    <dl>
        <dt>
            <!-- 무언가 사전적으로 의미를 구체화 하고 정의를 내리고 싶을때 dfn태그 사용 -->
            <dfn>
                development
            </dfn>
        </dt>
        <dd>
            [U] 발달, 성장
        </dd>
        <dd>
            [U,C] (신제품의) 개발; 신개발품
        </dd>
    </dl>
    <dl>
        <!-- dt 연달아서 사용 가능
            dd 도 연달아서 사용 가능-->
        <dt>김버그</dt>
        <dt>Kimbug</dt>
        <dd>주니어 개발자의 성장 드라마를 다루는 유튜브 채널입니다.</dd>
    </dl>
    <dl>
        <div>
            <dt>사과</dt>
            <dd>사과에 대한 설명</dd>
        </div>
        <div>
            <dt>바나나</dt>
            <dd>바나나에 대한 설명</dd>
        </div>
    </dl>
    <dl>
        <dt>김버그</dt>
        <dd>주니어 개발자의 성장 드라마를 다루는 유튜브 채널입니다.</dd>
        <dd><a href="#">김버그 채널</a></dd>
    </dl>
</body>

</html>
